<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width,initial-scale=1.0,user-scalable=no">
    <meta property="og:image" content="<%= BASE_URL %>img/images/favicons/apple-touch-icon.png">
    <link rel="apple-touch-icon" sizes="180x180" href="<%= BASE_URL %>img/images/favicons/apple-touch-icon.png">
    <link rel="icon" type="image/png" sizes="32x32" href="<%= BASE_URL %>img/images/favicons/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="<%= BASE_URL %>img/images/favicons/favicon-16x16.png">
    <!-- <link rel="mask-icon" href="<%= BASE_URL %>img/images/favicons/safari-pinned-tab.svg" color="#27a83b"> -->
    <link rel="manifest" href="<%= BASE_URL %>manifest.json">
    <title>台北市議員邱威傑市民服務系統</title>
  </head>
  <body>
    <noscript>
      <strong>We're sorry but froggy-service doesn't work properly without JavaScript enabled. Please enable it to continue.</strong>
    </noscript>
    <div id="app"></div>
    <!-- built files will be auto injected -->
    <% if (process.env.NODE_ENV === "production") { %>
      <!-- 運行時依賴 -->
      <script src="https://cdnjs.cloudflare.com/ajax/libs/vue/2.6.4/vue.min.js" type="text/javascript"></script>
      <script src="https://cdnjs.cloudflare.com/ajax/libs/vue-router/3.0.2/vue-router.min.js" type="text/javascript"></script>
      <script src="https://cdnjs.cloudflare.com/ajax/libs/vuex/3.1.0/vuex.min.js" type="text/javascript"></script>
      <script src="https://cdnjs.cloudflare.com/ajax/libs/element-ui/2.5.4/index.js" type="text/javascript"></script>
     <% } %>
  </body>
</html>
