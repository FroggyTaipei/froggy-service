<h2 class="legend">案件相關檔案
  <span class="description">以下列出所有案件的檔案</span>
</h2>

{% if original.casefiles.count %}
  <table class="table-overview">
    <thead>
      <tr>
        <th>案件檔案</th>
      </tr>
    </thead>
    <tbody>
      {% for file in original.casefiles.all %}
        <tr>
          <td><a href="{{ file.url }}" target="_blank">{{ file.file_name }}</a></td>
        </tr>
      {% endfor %}
    </tbody>
  </table>
{% else %}
  無相關檔案
{% endif %}
