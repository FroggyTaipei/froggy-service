apiVersion: extensions/v1beta1
kind: Ingress
metadata:
  name: fs-ingress
  namespace: app
  annotations:
    kubernetes.io/ingress.global-static-ip-name: "app-ingress"
spec:
  rules:
  - http:
      paths:
      - backend:
          serviceName: nginx-service
          servicePort: 80
        path: /*
      - backend:
          serviceName: api-service
          servicePort: 8000
        path: /api/*
